    <section class="cartelera" id="cartelera">
      <div class="contenedorPeliculas">
        <h2>Cargá tus películas</h2>
       <div class="peliculas">
         
       <form class="row g-3" id="formularioPeliculas" novalidate>
        
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Título de la película</label>
            <input type="text" class="form-control" id="validationDefault01" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Año</label>
            <input type="text" class="form-control" id="validationDefault02" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault03" class="form-label">Director</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault04" class="form-label">URL de la película</label>
            <input type="url" class="form-control" id="validationDefault04" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Puntaje</label>
            <select class="form-select" id="validationDefault05" required>
                <option selected disabled value="">Puntuar...</option>
                <option>*</option>
                <option>**</option>
                <option>***</option>
                <option>****</option>
                <option>*****</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault06" class="form-label">Duración</label>
            <input type="text" class="form-control" id="validationDefault06" required>
        </div>
        <div class="col-12 d-flex">          
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Acción</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Aventura</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Ciencia ficción</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">Comedia</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">Drama</label>
            </div>
        </div>
        <div class="col-12 d-flex">        
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
                <label class="form-check-label" for="inlineCheckbox6">Documentales</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
                <label class="form-check-label" for="inlineCheckbox7">Fantasía</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option8">
                <label class="form-check-label" for="inlineCheckbox8">Suspenso</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option9">
                <label class="form-check-label" for="inlineCheckbox9">Terror</label>
            </div>
            <div class="form-check form-check-inline flex-fill">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox10" value="option10">
                <label class="form-check-label" for="inlineCheckbox10">Musicales</label>
            </div>
        </div>
        <div class="col-12">
            <button id= "botonSubmit" class="btn btn-primary" type="submit">Cargar película</button>
            <button id= "botonReset" class="btn btn-primary-02" type="button">Limpiar formulario</button>
        </div>
    </form>
